<div class="col-md-8 col-sm-8 col-xs-12 content-area" style="padding:0;">
    <div ng-controller="ArticlesCtrl">
        <div class="loader" ng-show="isLoading"></div>
        <ul>
            <li ng-repeat="article in articles" style="padding: 10px; margin-bottom: 5px; box-shadow: 0px 0px 3px #ccc;">
                <a ui-sref="articles.detailed({articleId: article.id})" href="#/articles/detailed" style="display: block;">{{article.company}}</a>
                <div><span>{{article.id}}</span>{{article.fname}} {{article.lname}}</div>
                <div style="border: gray 1px solid;">{{article.words}}</div>
            </li>
        </ul>
        <button ng-click="updates()">Updates</button>
        <div ui-view></div>
    </div>
    
</div>

<div class="col-md-4 col-sm-4 col-xs-12  aside-area" style="background:yellow">
    #aside area
</div>
